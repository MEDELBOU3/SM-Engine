<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced 3D Editor</title>
    <!-- Core libraries -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <!-- Physics engine -->
    <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
    
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --panel-bg: #333333;
            --accent-color: #0084ff;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow: hidden;
            user-select: none;
        }

        #editor-container {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            grid-template-rows: 40px 30px 1fr 25px;
            height: 100vh;
            background: var(--primary-bg);
        }

        .main-menu {
            grid-column: 1 / -1;
            background: var(--secondary-bg);
            padding: 0 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #444;
        }

        .toolbar {
            grid-column: 1 / -1;
            background: var(--secondary-bg);
            padding: 0 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            border-bottom: 1px solid #444;
        }

        .sidebar {
            background: var(--secondary-bg);
            border-right: 1px solid #444;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .viewport-container {
            position: relative;
            background: #000;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .status-bar {
            grid-column: 1 / -1;
            background: var(--secondary-bg);
            padding: 0 10px;
            display: flex;
            align-items: center;
            font-size: 12px;
            border-top: 1px solid #444;
        }

        .panel {
            background: var(--panel-bg);
            margin: 5px;
            border-radius: 4px;
            overflow: hidden;
        }

        .panel-header {
            background: var(--secondary-bg);
            padding: 8px;
            font-weight: bold;
            border-bottom: 1px solid #444;
        }

        .panel-content {
            padding: 10px;
        }

        .btn {
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid #444;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--accent-color);
        }

        .tool-btn {
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--secondary-bg);
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
        }

        .tool-btn.active {
            background: var(--accent-color);
        }

        .input-group {
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 5px;
            align-items: center;
            margin: 5px 0;
        }

        input[type="text"],
        input[type="number"] {
            background: var(--secondary-bg);
            border: 1px solid #444;
            color: var(--text-primary);
            padding: 4px;
            border-radius: 2px;
            width: 100%;
        }

        .viewport-overlay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 5px;
            border-radius: 4px;
            display: flex;
            gap: 5px;
        }

        .viewport-stats {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
        }

        .scene-tree {
            margin: 5px 0;
        }

        .scene-node {
            padding: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .scene-node:hover {
            background: var(--panel-bg);
        }

        .scene-node.selected {
            background: var(--accent-color);
        }

        .tab-container {
            display: flex;
            gap: 2px;
            margin: 5px 0;
        }

        .tab {
            padding: 5px 10px;
            background: var(--secondary-bg);
            cursor: pointer;
            border-radius: 4px 4px 0 0;
        }

        .tab.active {
            background: var(--accent-color);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
    </style>
</head>
<body>
    <div id="editor-container">
        <div class="main-menu">
            <button class="btn" id="newScene">New</button>
            <button class="btn" id="openFile">Open</button>
            <button class="btn" id="saveScene">Save</button>
            <button class="btn" id="exportScene">Export</button>
            <button class="btn" id="toggleInspector">Inspector</button>
        </div>

        <div class="toolbar">
            <button class="tool-btn" id="selectTool" title="Select (Q)">⊡</button>
            <button class="tool-btn" id="moveTool" title="Move (W)">↕</button>
            <button class="tool-btn" id="rotateTool" title="Rotate (E)">↻</button>
            <button class="tool-btn" id="scaleTool" title="Scale (R)">⤡</button>
            <div style="width: 1px; background: #444; height: 20px; margin: 0 5px;"></div>
            <button class="tool-btn" id="playBtn" title="Play (F5)">▶</button>
            <button class="tool-btn" id="pauseBtn" title="Pause (F6)">⏸</button>
        </div>

        <div class="sidebar">
            <!-- Content Browser -->
            <div class="panel">
                <div class="panel-header">Content Browser</div>
                <div class="panel-content">
                    <div class="tab-container">
                        <div class="tab active" data-tab="shapes">Shapes</div>
                        <div class="tab" data-tab="lights">Lights</div>
                        <div class="tab" data-tab="effects">Effects</div>
                    </div>
                    <!-- Shapes Panel -->
                    <div id="shapes-panel">
                        <button class="btn" id="addBox">Box</button>
                        <button class="btn" id="addSphere">Sphere</button>
                        <button class="btn" id="addCylinder">Cylinder</button>
                        <button class="btn" id="addPlane">Plane</button>
                        <button class="btn" id="addGround">Ground</button>
                        <button class="btn" id="importModel">Import Model</button>
                    </div>
                    <!-- Lights Panel (hidden by default) -->
                    <div id="lights-panel" style="display: none;">
                        <button class="btn" id="addPointLight">Point Light</button>
                        <button class="btn" id="addSpotLight">Spot Light</button>
                        <button class="btn" id="addDirectionalLight">Directional Light</button>
                        <button class="btn" id="addHemisphericLight">Hemispheric Light</button>
                    </div>
                    <!-- Effects Panel (hidden by default) -->
                    <div id="effects-panel" style="display: none;">
                        <button class="btn" id="addParticleSystem">Particle System</button>
                        <button class="btn" id="addPostProcess">Post Process</button>
                    </div>
                </div>
            </div>

            <!-- Scene Hierarchy -->
            <div class="panel">
                <div class="panel-header">Scene Hierarchy</div>
                <div class="panel-content">
                    <div id="scene-tree" class="scene-tree"></div>
                </div>
            </div>
        </div>

        <div class="viewport-container">
            <canvas id="renderCanvas"></canvas>
            <div class="viewport-overlay">
                <button class="tool-btn" id="viewPersp" title="Perspective">P</button>
                <button class="tool-btn" id="viewTop" title="Top">T</button>
                <button class="tool-btn" id="viewFront" title="Front">F</button>
                <button class="tool-btn" id="viewSide" title="Side">S</button>
            </div>
            <div class="viewport-stats">
                <div id="fpsCounter">FPS: 60</div>
                <div id="triangleCount">Triangles: 0</div>
            </div>
        </div>

        <div class="sidebar">
            <!-- Properties Panel -->
            <div class="panel">
                <div class="panel-header">Properties</div>
                <div class="panel-content">
                    <div class="tab-container">
                        <div class="tab active" data-tab="transform">Transform</div>
                        <div class="tab" data-tab="material">Material</div>
                        <div class="tab" data-tab="physics">Physics</div>
                    </div>
                    <!-- Transform Panel -->
                    <div id="transform-panel">
                        <div class="input-group">
                            <label>Position X:</label>
                            <input type="number" id="posX" step="0.1">
                        </div>
                        <div class="input-group">
                            <label>Position Y:</label>
                            <input type="number" id="posY" step="0.1">
                        </div>
                        <div class="input-group">
                            <label>Position Z:</label>
                            <input type="number" id="posZ" step="0.1">
                        </div>
                        <div class="input-group">
                            <label>Rotation X:</label>
                            <input type="number" id="rotX" step="0.1">
                        </div>
                        <div class="input-group">
                            <label>Rotation Y:</label>
                            <input type="number" id="rotY" step="0.1">
                        </div>
                        <div class="input-group">
                            <label>Rotation Z:</label>
                            <input type="number" id="rotZ" step="0.1">
                        </div>
                        <div class="input-group">
                            <label>Scale X:</label>
                            <input type="number" id="scaleX" step="0.1" value="1">
                        </div>
                        <div class="input-group">
                            <label>Scale Y:</label>
                            <input type="number" id="scaleY" step="0.1" value="1">
                        </div>
                        <div class="input-group">
                            <label>Scale Z:</label>
                            <input type="number" id="scaleZ" step="0.1" value="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="status">Ready</span>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".glb,.gltf,.obj,.fbx,.babylon" style="display: none;">
  <script src="main.js"></script>
</body>
</html>
